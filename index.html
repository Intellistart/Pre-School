    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .testimonial-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .enquiry-form {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    
    .program-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
    }

    const defaultConfig = {
      background_color: "#FFF8F0",
      surface_color: "#FFFFFF",
      text_color: "#2D3748",
      primary_action_color: "#FF6B6B",
      secondary_action_color: "#4ECDC4",
      font_family: "Poppins",
      font_size: 16,
      school_name: "Intellistart Preschool",
      hero_title: "Where Learning Begins with Joy",
      hero_subtitle: "Nurturing curious minds through play-based learning and innovative curriculum",
      cta_button: "Book a School Visit",
      about_heading: "Why Choose Intellistart?",
      programs_heading: "Our Programs",
      testimonial_heading: "What Parents Say",
      footer_tagline: "Building tomorrow's leaders, today"
    };

    const config = window.elementSdk?.config || defaultConfig;

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      document.body.style.fontFamily = `${customFont}, sans-serif`;
      document.body.style.backgroundColor = backgroundColor;
      
      const root = document.getElementById('root');
      root.style.backgroundColor = backgroundColor;
      
      document.querySelectorAll('.surface-bg').forEach(el => {
        el.style.backgroundColor = surfaceColor;
      });
      
      document.querySelectorAll('.text-content').forEach(el => {
        el.style.color = textColor;
      });
      
      document.querySelectorAll('.primary-btn').forEach(el => {
        el.style.backgroundColor = primaryColor;
      });
      
      document.querySelectorAll('.secondary-btn').forEach(el => {
        el.style.backgroundColor = secondaryColor;
      });
      
      document.querySelectorAll('.nav-link').forEach(el => {
        el.style.color = textColor;
      });
      
      document.querySelectorAll('.nav-link::after').forEach(el => {
        el.style.backgroundColor = primaryColor;
      });

      const schoolNameEl = document.getElementById('school-name');
      if (schoolNameEl) schoolNameEl.textContent = config.school_name || defaultConfig.school_name;
      
      const heroTitleEl = document.getElementById('hero-title');
      if (heroTitleEl) {
        heroTitleEl.textContent = config.hero_title || defaultConfig.hero_title;
        heroTitleEl.style.fontSize = `${baseSize * 2.5}px`;
        heroTitleEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const heroSubtitleEl = document.getElementById('hero-subtitle');
      if (heroSubtitleEl) {
        heroSubtitleEl.textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
        heroSubtitleEl.style.fontSize = `${baseSize * 1.125}px`;
        heroSubtitleEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const ctaButtonEl = document.getElementById('cta-button');
      if (ctaButtonEl) {
        ctaButtonEl.textContent = config.cta_button || defaultConfig.cta_button;
        ctaButtonEl.style.fontSize = `${baseSize * 1.125}px`;
        ctaButtonEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const aboutHeadingEl = document.getElementById('about-heading');
      if (aboutHeadingEl) {
        aboutHeadingEl.textContent = config.about_heading || defaultConfig.about_heading;
        aboutHeadingEl.style.fontSize = `${baseSize * 2}px`;
        aboutHeadingEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const programsHeadingEl = document.getElementById('programs-heading');
      if (programsHeadingEl) {
        programsHeadingEl.textContent = config.programs_heading || defaultConfig.programs_heading;
        programsHeadingEl.style.fontSize = `${baseSize * 2}px`;
        programsHeadingEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const testimonialHeadingEl = document.getElementById('testimonial-heading');
      if (testimonialHeadingEl) {
        testimonialHeadingEl.textContent = config.testimonial_heading || defaultConfig.testimonial_heading;
        testimonialHeadingEl.style.fontSize = `${baseSize * 2}px`;
        testimonialHeadingEl.style.fontFamily = `${customFont}, sans-serif`;
      }
      
      const footerTaglineEl = document.getElementById('footer-tagline');
      if (footerTaglineEl) {
        footerTaglineEl.textContent = config.footer_tagline || defaultConfig.footer_tagline;
        footerTaglineEl.style.fontSize = `${baseSize}px`;
        footerTaglineEl.style.fontFamily = `${customFont}, sans-serif`;
      }

      document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, a, button, label, input, span').forEach(el => {
        el.style.fontFamily = `${customFont}, sans-serif`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },

            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }
